version: "3.8"

services:
  geoserver:
    image: docker.osgeo.org/geoserver:2.26.2
    container_name: geoserver
    ports:
      - "8000:8000"
    environment:
      - GEOSERVER_DATA_DIR=/var/local/geoserver
      - POSTGIS_HOST=postgis
      - POSTGIS_DB=geodb
      - POSTGIS_USER=geouser
      - POSTGIS_PASSWORD=geopass
    networks:
      - red01
    depends_on:
      - postgis
    restart: unless-stopped

  postgis:
    image: postgis/postgis:latest
    container_name: postgis
    environment:
      - POSTGRES_DB=geodb
      - POSTGRES_USER=geouser
      - POSTGRES_PASSWORD=geopass
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend-stn:
    build:
      context: /backend             # Directorio donde est√° el Dockerfile
      dockerfile: Dockerfile # (opcional si se llama Dockerfile)
    ports:
      - "8080:8080"          # Mapear el puerto del contenedor al host
    container_name: backend-stn

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./html:/usr/share/nginx/html:ro
    networks:
      - red01
    restart: unless-stopped
networks:
  red01:
    driver: bridge
